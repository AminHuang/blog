{% extends "base.html" %}
{% block content %}
<div class="well col-md-10">
    <form class="form-horizontal" action="" method="post">
        <div class="form-group">
            <label for="titleName" class="col-sm-2 control-label">题目</label>
            <div class="col-sm-10">
               <input type="text" class="form-control" id="titleName" placeholder="text" name="titleName">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <textarea name="contentDetail"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
