{% extends "base.html" %}

{% block link %}
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='ueditor/ueditor.config.js') }}"></script>
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='ueditor/ueditor.all.min.js') }}"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='ueditor/lang/zh-cn/zh-cn.js') }}"></script>

<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='js/edit.js') }}"></script>
{% endblock %}

{% block content %}
<div class="container">
  <div class="form-group">
    <label for="title">标题：</label>
    <input type="text" class="form-control" id="title" placeholder="the title">
  </div>
  <script id="editor" type="text/plain"></script>
  <script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor', {
        serverUrl: "/upload/"
    });
</script>
<button class="btn btn-primary" id="subcontent" type="button">发布</button>
<button class="btn btn-primary" id="cancel" type="button">取消</button>

<button class="btn btn-primary" id="getcontent" onclick="getContent()">获取内容</button>
<button onclick="getContentTxt()">获得纯文本</button>
<button onclick="getPlainTxt()">获得带格式的纯文本</button>
</div>
{% endblock %}

{% block endlink %}
{% endblock %}
