{% extends "base.html" %}
{% block content %}
<h1>Blog-Flask</h1>
<div class="well">
  <h2>Title</h2>
  <p>
    content
    for example:
        My first blog!
        Test!
  </p>
  <a class="btn btn-primary">阅读全文</a>
</div>
{% for blog in blogs%}
  <div class="well">
    <h2>{{ blog[1] }}</h2>
    <p>{{ blog[2] }}</p>
    <a href="{{url_for('blog',titleId=blog[0])}}" class="btn btn-primary">阅读全文</a>
  </div>
{% endfor %}
{% endblock %}
