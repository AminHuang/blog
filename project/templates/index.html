{% extends "base.html" %}

<!-- link -->
{% block link %}
<link href="{{url_for('static', filename='css/index.css')}}" rel="stylesheet">
{% endblock %}
<!-- end link -->

<!-- content -->
{% block content %}

{% for blog in blogs%}
  <div class="blog">
    <h2>{{ blog[1] }}</h2>
    <p>{{ blog[2] }}</p>
    <a href="{{url_for('blog',titleId=blog[0])}}" class="btn btn-primary">阅读全文</a>
  </div>
{% endfor %}

{% endblock %}
<!-- end content -->
